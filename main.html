<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media Items -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Sample image from Picsum">
    </li>
    <li>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</body>
</html>
